<script type="text/javascript" src="./gameLogic.js"></script>
<script>
    const makePlay = (elemnt) => {
        if (!elemnt.classList.contains('played')) {
            elemnt.classList.add("played");
            elemnt.classList.add(ticTacToe.currentPlayer.name.toLowerCase());
            rowColArr = elemnt.id.split(',')

            const row = parseInt(rowColArr[0], 10);
            const col = parseInt(rowColArr[1], 10);
            ticTacToe.makePlay(row, col);

            if (ticTacToe.gameEnd) {
                if (ticTacToe.winner)Â {
                    alert(`GAME ENDED!!!! congratulations ${ticTacToe.winner.name}`);
                } else {
                    alert('GAME TIED :-(');
                }
            }
        }
    }
</script>
